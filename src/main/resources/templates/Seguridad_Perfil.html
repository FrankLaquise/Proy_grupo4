              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="#">
                    <div class="d-flex">
                      <div class="flex-shrink-0 me-3">
                        <div class="avatar avatar-online">
                          <img th:src="@{/img/1.png}" alt class="w-px-40 h-auto rounded-circle" />

                      </div>

              <div class="row">
                <div class="col-md-12">
                
                  <div class="card mb-4">
                    <h3 class="card-header" th:text="|${session.usuario.nombre} ${session.usuario.apellido}|"></h3>
                    <!-- Account -->
					<div class="card-body">
                      <div class="d-flex align-items-start align-items-sm-center gap-4">
                        <img th:src="@{/img/1.png}" alt="user-avatar" class="d-block rounded" height="100" width="100" id="uploadedAvatar">
                        <div>
							<h3>Icono</h3>
							<h4>----</h4>
						</div>
						
					  </div>
                    </div>
                    <hr class="my-0" />
                    <div class="card-body">
                      <form id="formAccountSettings" method="POST" th:action="@{'/seguridad/cambiotel'}">
                        <div class="row">
                          <div class="mb-3 col-md-6">
                            <label for="firstName" class="form-label">Nombre</label>
                            <input class="form-control" type="text" id="firstName" name="firstName" th:value="${seguridad.nombre}" disabled>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="lastName" class="form-label">Apellido</label>
                            <input class="form-control" type="text" name="lastName" id="lastName" th:value="${seguridad.apellido}" disabled>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input class="form-control" type="text" id="email" name="email" th:value="${seguridad.correo}" disabled>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="organization" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="organization" name="organization" th:value="${seguridad.dni}" disabled>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label class="form-label" for="telefono">Celular</label>
                            <div class="input-group input-group-merge">
                              <span class="input-group-text">PE (+51)</span>
                              <input type="number" name="telefono" id="telefono" class="form-control" placeholder="999999999" th:value="${seguridad.telefono}">
                            </div>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="codigo" class="form-label">Codigo PUCP</label>
                            <input type="number" class="form-control" id="codigo" name="codigo" placeholder="88888888" th:value="${seguridad.id}" disabled>
                          </div>
                          <div class="mt-2">
                            <button type="submit" class="btn btn-primary me-2">Guardar Cambios</button>
                          </div>
                        </div>
						</form>
                        <div>
                          <a th:href="@{'/seguridad/inicio'}"><button style="margin-top: 10px" type="botton" class="btn btn-outline-secondary">Regresar</button></a>
                        </div>

                      
                    </div>
                   
                </div>
