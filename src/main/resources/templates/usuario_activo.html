<!DOCTYPE html>

<html
        lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
<head>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
  <title>usuario</title>
  <meta name="description" content="" />
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1022/1022331.png	" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet"
  />
  <link rel="stylesheet" th:href="@{/css/boxicons.css}" />
  <link rel="stylesheet" th:href="@{/css/core.css}" class="template-customizer-core-css" />
  <link rel="stylesheet" th:href="@{/css/theme-default.css}" class="template-customizer-theme-css" />
  <link rel="stylesheet" th:href="@{/css/demo.css}" />
  <link rel="stylesheet" th:href="@{/css/perfect-scrollbar.css}" />
  <script th:src="@{/js/helpers.js}"></script>
  <script th:src="@{/js/config.js}"></script>
</head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
          <div class="app-brand demo">
            <a th:href="@{'/admin/registrar_usuario'}" class="app-brand-link">
              
              <span class="app-brand-text demo menu-text fw-bolder ms-2"><img src="https://pbs.twimg.com/media/E6sqz46WEAQOe4r.jpg" width="150" height="100"></span>
            </a>

            <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
              <i class="bx bx-chevron-left bx-sm align-middle"></i>
            </a>
          </div>

          <div class="menu-inner-shadow"></div>

          <ul class="menu-inner py-1">
                <li class="menu-item">
                  <a th:href="@{'/admin/incidentes'}" class="menu-link">
                    <div data-i18n="Account">Incidentes</div>
                  </a>
                </li>
                <li class="menu-item">
                  <a th:href="@{'/admin/registrar_usuario'}" class="menu-link">
                    <div data-i18n="Notifications">Registrar</div>
                  </a>
                </li>
				<li class="menu-item">
                  <a th:href="@{'/admin/usuario'}" class="menu-link">
                    <div data-i18n="Account">Usuarios</div>
                  </a>
                </li>
          </ul>
        </aside>

        <div class="layout-page">
          <nav
            class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
            id="layout-navbar"
          >
            <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
              <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                <i class="bx bx-menu bx-sm"></i>
              </a>
            </div>

            <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">

              <div sec:authorize="isAuthenticated()" class="mt-3">
                <h2 th:text="|Bienvenido ${session.usuario.nombre} ${session.usuario.apellido}|"></h2>

              </div>
              <ul class="navbar-nav flex-row align-items-center ms-auto">
				
                <!-- Place this tag where you want the button to render. -->
                <li class="nav-item lh-1 me-3">
                 

                <!-- User -->
                <li class="nav-item navbar-dropdown dropdown-user dropdown">
                  <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                    <div class="avatar avatar-online">
                      <img th:src="@{/img/1.png}" alt class="w-px-40 h-auto rounded-circle" />
                    </div>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                      <a class="dropdown-item" href="#">
                        <div class="d-flex">
                          <div class="flex-shrink-0 me-3">
                            <div class="avatar avatar-online">
                              <img th:src="@{/img/1.png}" alt class="w-px-40 h-auto rounded-circle" />
                            </div>
                          </div>
                          <div class="flex-grow-1">
                            <span class="fw-semi-bold d-block" th:text="|${session.usuario.nombre} ${session.usuario.apellido}|"></span>
                            <small class="text-muted">Admin</small>
                          </div>
                        </div>
                      </a>
                    </li>
					<li>
                      <a th:href="@{'/admin/perfil'}" class="dropdown-item">

                        <span class="align-middle">Mi Perfil</span>
                      </a>
                    </li>
                   
                    <li>
                      <div sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                          <input class="btn btn-link" type="submit" value="Cerrar Sesion">
                        </form>
                      </div>
                    </li>
                  </ul>
                </li>
                <!--/ User -->
              </ul>
            </div>
          </nav>
          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4">Visualisar usuario</h4>
              <form method="POST" th:action="@{'/admin/actualizar'}" th:object="${usuario}">
              <div class="row">
                <div class="col-md-12">
                
                  <div class="card mb-4" >
                    <h3 class="card-header" th:text="${usuario.nombre}+' '+${usuario.apellido}"></h3>
                    <!-- Account -->
					<div class="card-body">
                      <div class="d-flex align-items-start align-items-sm-center gap-4">
                        <img th:src="@{/img/1.png}" alt="user-avatar" class="d-block rounded" height="100" width="100" id="uploadedAvatar">
                        <div>
							<h5>Cantidad de reportes: <span th:text="${usuario.numeroReportes}"></span></h5>
							<h5>Estado Actual: Activo</h5>
						</div>

						<div class="mt-3">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#basicModal">
                          Suspender
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="basicModal" tabindex="-1" style="display: none;" aria-hidden="true">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel1">Ingresar Motivo de Suspension</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>
                              <div class="modal-body">

                            <label for="comentarioSuspension" class="form-label">Motivo</label>
                            <input type="text" class="form-control" id="comentarioSuspension" name="comentarioSuspension" >
                              </div>
                              <div class="modal-footer">
                                <button type="submit" class="btn btn-danger">Suspender</button>
                              </div>
                            </div>
                          </div>
                        </div>

                      </div>
					  </div>
                    </div>
                    <hr class="my-0" />
                    <div class="card-body">
                        <input th:field="*{id}" type="hidden"/>
                        <input th:field="*{apellido}" type="hidden"/>
                        <input th:field="*{nombre}" type="hidden"/>
                        <input th:field="*{correo}" type="hidden"/>
                        <input th:field="*{dni}" type="hidden"/>
                        <input th:field="*{estado}" type="hidden"/>
                        <input th:field="*{icono}" type="hidden"/>
                        <input th:field="*{numeroReportes}" type="hidden"/>
                        <input th:if="${usuario.rol.id eq 6 or usuario.rol.id eq 7}" th:field="*{rol.id}" type="hidden"/>
                        <div class="row">
                          <div class="mb-3 col-md-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input class="form-control" type="text" id="nombre" name="nombre" th:field="*{nombre}" disabled>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input class="form-control" type="text" name="apellido" id="apellido" th:field="*{apellido}" disabled>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="correo" class="form-label">E-mail</label>
                            <input class="form-control" type="email" id="correo" name="correo" th:field="*{correo}" disabled>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="number" class="form-control" id="dni" name="dni" th:field="*{dni}" disabled>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label class="form-label" for="telefono">Celular</label>
                            <div class="input-group input-group-merge">
                              <span class="input-group-text">PE (+51)</span>
                              <input type="number" id="telefono" name="telefono" class="form-control" th:field="*{telefono}" min="900000000" max="999999999">
                            </div>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="id" class="form-label">Codigo PUCP</label>
                            <input type="text" class="form-control" id="id" name="id" th:field="*{id}" disabled>
                          </div>

                          <div class="mb-3 col-md-6" th:if="${usuario.rol.id eq 7}">
                            <label class="form-label" for="rol1">Categoria</label>
                            <input type="text" class="form-control" id="rol1" name="rol" th:field="*{rol.titulo}" disabled>
                          </div>
                          <div class="mb-3 col-md-6" th:if="${usuario.rol.id eq 6}">
                            <label class="form-label" for="rol2">Categoria</label>
                            <input type="text" class="form-control" id="rol2" name="rol" th:field="*{rol.titulo}" disabled>
                          </div>
                          <div class="mb-3 col-md-6" th:if="${usuario.rol.id ne 6 and usuario.rol.id ne 7}">
                            <label class="form-label" for="rol">Categoria</label>
                            <select id="rol" name="rol" class="select2 form-select">
                              <option th:text="${usuario.rol.titulo}"
                                      th:value="${usuario.rol.id}"></option>
                              <option th:each="roles : ${roles}" th:text="${roles.titulo}"
                                      th:value="${roles.id}"
                                      th:if="${roles.id != 6 and roles.id != 7}"></option>
                            </select>
                          </div>
                         
                        </div>
                        <div class="mt-2">
                          <button type="submit" class="btn btn-primary me-2">Guardar Cambios</button>
					  <a th:href="@{'/admin/usuario'}"><button type="botton" class="btn btn-outline-secondary">Regresar</button>
                      </a></div>
                    </div>
                  </div>
                </div>
              </div>
              </form>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

            <script th:src="@{/js/jquery.js}"></script>
            <script th:src="@{/js/popper.js}"></script>
            <script th:src="@{/js/bootstrap.js}"></script>
            <script th:src="@{/js/perfect-scrollbar.js}"></script>
            <script th:src="@{/js/menu.js}"></script>
            <script th:src="@{/js/main.js}"></script>
            <script async defer src="https://buttons.github.io/buttons.js"></script>

</html>
