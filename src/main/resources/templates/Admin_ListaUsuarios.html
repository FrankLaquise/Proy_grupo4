<!DOCTYPE html>

<html
        lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
<head>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
  <title>Lista de usuarios</title>
  <meta name="description" content="" />
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1022/1022331.png	" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet"
  />
  <link rel="stylesheet" th:href="@{/css/boxicons.css}" />
  <link rel="stylesheet" th:href="@{/css/core.css}" class="template-customizer-core-css" />
  <link rel="stylesheet" th:href="@{/css/theme-default.css}" class="template-customizer-theme-css" />
  <link rel="stylesheet" th:href="@{/css/demo.css}" />
  <link rel="stylesheet" th:href="@{/css/perfect-scrollbar.css}" />
  <script th:src="@{/js/helpers.js}"></script>
 <script th:src="@{/js/config.js}"></script>
</head>
  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
          <div class="app-brand demo">
            <a th:href="@{'/admin/registrar_usuario'}" class="app-brand-link">
              <span class="app-brand-text demo menu-text fw-bolder ms-2"><img src="https://pbs.twimg.com/media/E6sqz46WEAQOe4r.jpg" width="150" height="100"></span>
            </a>
            <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
              <i class="bx bx-chevron-left bx-sm align-middle"></i>
            </a>
          </div>
          <div class="menu-inner-shadow"></div>
          <ul class="menu-inner py-1">

                <li class="menu-item">
                  <a th:href="@{'/admin/incidentes'}" class="menu-link">
                    <div data-i18n="Account">Incidentes</div>
                  </a>
                </li>
                <li class="menu-item">
                  <a th:href="@{'/admin/registrar_usuario'}" class="menu-link">
                    <div data-i18n="Notifications">Registrar</div>
                  </a>
                </li>
				<li class="menu-item active">
                  <a th:href="@{'/admin/usuario'}" class="menu-link">
                    <div data-i18n="Account">Usuarios</div>
                  </a>
                </li>
            </ul>
        </aside>
        <div class="layout-page">
          <nav
            class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
            id="layout-navbar"
          >
            <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
              <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                <i class="bx bx-menu bx-sm"></i>
              </a>
            </div>

            <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">

              <div sec:authorize="isAuthenticated()" class="mt-3">
                <h2 th:text="|Bienvenido ${session.usuario.nombre} ${session.usuario.apellido}|"></h2>

              </div>
              <ul class="navbar-nav flex-row align-items-center ms-auto">
				
                <!-- Place this tag where you want the button to render. -->
                <li class="nav-item lh-1 me-3">
                 

                <!-- User -->
                <li class="nav-item navbar-dropdown dropdown-user dropdown">
                  <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                    <div class="avatar avatar-online">
                      <img th:src="@{/img/1.png}" alt class="w-px-40 h-auto rounded-circle" />
                    </div>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                      <a class="dropdown-item" href="#">
                        <div class="d-flex">
                          <div class="flex-shrink-0 me-3">
                            <div class="avatar avatar-online">
                              <img th:src="@{/img/1.png}" alt class="w-px-40 h-auto rounded-circle" />
                            </div>
                          </div>
                          <div class="flex-grow-1">
                            <span class="fw-semibold d-block" th:text="|${session.usuario.nombre} ${session.usuario.apellido}|"></span>
                            <small class="text-muted">Admin</small>
                          </div>
                        </div>
                      </a>
                    </li>
                 
                   <li>
                      <a th:href="@{'/admin/perfil'}" class="dropdown-item">

                        <span class="align-middle">Mi Perfil</span>
                      </a>
                    </li>
                    <li>
                      <div sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                          <input class="btn btn-link" type="submit" value="Cerrar Sesion">

                        </form>


                      </div>
                    </li>
                  </ul>
                </li>
                <!--/ User -->
              </ul>
            </div>
          </nav>

			<div class="content-wrapper">

            <div class="container-xxl flex-grow-1 container-p-y">
          <!-- Content wrapper -->
          <div class="card">
                <h3 class="card-header">Lista de Usuarios</h3>
             
                <div class="table-responsive text-nowrap">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Codigo</th>
                        <th>Estado</th>
                        <th>Reportes Recibidos</th>
                        <th>Categoria</th>
                        <th>Visualizar</th>
                      </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">
                      <tr class="table-info" th:each="usuario, info : ${lista_usuario}" th:if="${usuario.estado eq 'activo'}">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.estado}"></td>
                        <td th:text="${usuario.numeroReportes}"></td>
                        <td th:text="${usuario.rol.titulo}"></td>
						<td><a  th:href="@{'/admin/edit'+'?id='+${usuario.id}}"><button type="button" class="btn rounded-pill btn-outline-primary">Visualisar</button></a></td>
                      </tr>
                      <tr class="table-danger" th:each="usuario, info : ${lista_usuario}" th:if="${usuario.estado eq 'suspendido'}">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.estado}"></td>
                        <td th:text="${usuario.numeroReportes}"></td>
                        <td th:text="${usuario.rol.titulo}"></td>
                        <td><a th:href="@{'/admin/edit'+'?id='+${usuario.id}}"><button type="button" class="btn rounded-pill btn-outline-primary">Visualisar</button></a></td>
                      </tr>
                    </tbody>
                  </table>
				  <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <div class="demo-inline-spacing">
                        <nav aria-label="Page navigation">
                          <ul class="pagination">
                            <li class="page-item prev">
                              <a class="page-link" href="javascript:void(0);"><i class="tf-icon bx bx-chevron-left"></i></a>
                            </li>
                            <li class="page-item active">
                              <a class="page-link" href="javascript:void(0);">1</a>
                            </li>
                            <li class="page-item">
                              <a class="page-link" href="javascript:void(0);">2</a>
                            </li>
                            <li class="page-item">
                              <a class="page-link" href="javascript:void(0);">3</a>
                            </li>
                            <li class="page-item">
                              <a class="page-link" href="javascript:void(0);">4</a>
                            </li>
                            <li class="page-item">
                              <a class="page-link" href="javascript:void(0);">5</a>
                            </li>
                            <li class="page-item next">
                              <a class="page-link" href="javascript:void(0);"><i class="tf-icon bx bx-chevron-right"></i></a>
                            </li>
                            
                          </ul>
                        </nav>
						<a th:href="@{'/admin/registrar_usuario'}">
                        <button style="" type="button" class="btn rounded-pill btn-outline-primary">Nuevo usuario</button>
						</a>
                        <!--/ Basic Pagination -->
                      </div>
                    </div>
                  </div>
                </div>
                </div>
              </div>
			  </div>
              </div>
        </div>
      </div>
    </div>
  </body>
          <div id = "fb-root" ></div> <script async defer crossorigin = "anónimo" src = "https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v15.0" nonce = "RhQbcBPc" ></script>
          <!-- build:js assets/vendor/js/core.js -->
          <script th:src="@{/js/jquery.js}"></script>
          <script th:src="@{/js/popper.js}"></script>
          <script th:src="@{/js/bootstrap.js}"></script>
          <script th:src="@{/js/perfect-scrollbar.js}"></script>
          <script th:src="@{/js/menu.js}"></script>
          <script th:src="@{/js/main.js}"></script>
          <script async defer src="https://buttons.github.io/buttons.js"></script>

</html>
