<!DOCTYPE html>

<html
        lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        class="light-style customizer-hide"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
>
<head>
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />
  <title>Login</title>
  <meta name="description" content="" />

  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1022/1022331.png	" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet"
  />

  <link rel="stylesheet" th:href="@{/css/boxicons.css}" />
  <link rel="stylesheet" th:href="@{/css/core.css}" class="template-customizer-core-css" />
  <link rel="stylesheet" th:href="@{/css/theme-default.css}" class="template-customizer-theme-css" />
  <link rel="stylesheet" th:href="@{/css/demo.css}" />
  <link rel="stylesheet" th:href="@{/css/perfect-scrollbar.css}" />
  <link rel="stylesheet" th:href="@{/css/page-auth.css}" />
  <!-- Helpers -->
  <script th:src="@{/js/helpers.js}"></script>
  <script th:src="@{/js/config.js}"></script>
</head>

<body>

<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
      <!-- Register -->
      <div class="card">
        <div class="card-body">

          <div class="app-brand justify-content-center">

            <center>
              <img src="https://pbs.twimg.com/media/E6sqz46WEAQOe4r.jpg" width="150"
                   height="100"> </img>
            </center>
            </a>
          </div>

          <center><h4 class="mb-2">Bienvenido</h4></center>
          <form method="POST" th:action="@{/procesarLoginForm}">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                      type="email" class="form-control" id="email" name="username"

                      placeholder="Ingresar correo" autofocus
              />
            </div>
            <div class="mb-3 form-password-toggle">
              <div class="form-outline form-white mb-4" >
                <label class="form-label" for="password">Contraseña</label>
                <div data-bs-toggle="modal" data-bs-target="#basicModal">
                  <small>Olvido su contraseña?</small>
                </div>
              </div>
              <div class="input-group input-group-merge">
                <input
                        type="password"
                        id="password"
                        class="form-control"
                        name="password"
                        placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                        aria-describedby="password"
                />
                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember-me" />
                <label class="form-check-label" for="remember-me">Recordar</label>
              </div>
            </div>
            <div class="mb-3">
              <button class="btn btn-primary d-grid w-100" type="submit">Ingresar</button>
            </div>
          </form>
          <div class="mb-3">
            <button style="background-color: #dadada;
                          color: #000000;
                          padding-left: 75px;
                          display:flex;
                          align-items: center;
                          font-weight: 1000"
                          class="btn w-100"
                    >
              <a th:href="@{/oauth2/authorization/google}" class="btn" style="font-weight: bold; color: black">Ingresar con google</a>
              <img th:src="@{/img/google.png}" alt class="w-px-40 h-auto rounded-circle" /></button>
          </div>
        </div>
      </div>
      <form method="POST" th:action="@{/olvido}">
      <div class="modal fade" id="basicModal" tabindex="-1" style="display: none;" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel1">Ingresar Correo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <label for="corre" class="form-label">Correo</label>
            <input type="text" class="form-control" id="corre" name="corre" th:value="${corre}">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Enviar correo</button>
          </div>
        </div>
      </div>
    </div></form>
  </div>
</div>
</div>

<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/perfect-scrollbar.js}"></script>
<script th:src="@{/js/menu.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>
<script type="text/javascript">
  $(function() {
    var contrasena = $("#contrasena");
    var cdiv = $("#contrasenadiv");
    var showpass = cdiv.find(".showpass");

    cdiv.mousemove(function(e) {
      let posX = showpass.offset().left
      if( e.clientX > posX && e.clientX < posX + 15 ){
        contrasena.css('cursor', 'pointer');
      }else{
        contrasena.css('cursor', 'text');
      }
    });

    cdiv.click(function(e) {
      let posX = showpass.offset().left
      if( e.clientX > posX && e.clientX < posX + 15 ){
        if(contrasena.prop('type')==='password'){
          contrasena.prop('type','text');
          showpass.removeClass('fa-eye-slash');
          showpass.addClass('fa-eye');
        }else{
          contrasena.prop('type','password');
          showpass.removeClass('fa-eye');
          showpass.addClass('fa-eye-slash');
        }
      }
    });
  });
</script>
</body>
</html>
