<html
  lang="en" xmlns:th="http://www.thymeleaf.org"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Login</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1022/1022331.png	" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" th:href="@{/css/boxicons.css}" />

    <!-- Core CSS -->
    <link rel="stylesheet" th:href="@{/css/core.css}" class="template-customizer-core-css" />
    <link rel="stylesheet" th:href="@{/css/theme-default.css}" class="template-customizer-theme-css" />
    <link rel="stylesheet" th:href="@{/css/demo.css}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" th:href="@{/css/perfect-scrollbar.css}" />

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" th:href="@{/css/page-auth.css}" />
    <!-- Helpers -->
    <script th:src="@{/js/helpers.js}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script th:src="@{/js/config.js}"></script>
  </head>

  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="../index.html" class="app-brand-link gap-2">
				<center>
                  <img src="https://pbs.twimg.com/media/E6sqz46WEAQOe4r.jpg" width="150"
						height="100"> </img>
                    </center>		
                  
                </a>
              </div>
              <!-- /Logo -->
              <center><h4 class="mb-2">Bienvenido</h4></center>


              <form id="formAuthentication" class="mb-3" th:action="@{'/seguridad/inicio'}" method="GET">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                          type="text"
                          class="form-control"
                          id="email"
                          name="email-username"
                          placeholder="Ingresar correo"
                          value="seguridadpucp@pucp.edu.pe"
                          readonly="true"
                          autofocus
                  />
                </div>
                <div class="mb-4 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">Contraseña</label>
                  </div>
                  <div class="input-group input-group-merge">
                    <input
                            type="password"
                            id="password"
                            class="form-control"
                            name="password"
                            placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                            value="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                            aria-describedby="password"
                            readonly="true"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="codigo2f" class="form-label" style="padding-left: 60px;color: blue">Ingresar Codigo de Autentificacion</label>
                  <input
                          type="codigo2f"
                          id="codigo2f"
                          class="form-control"
                          name="cod2f"
                          placeholder="A1A1"
                          aria-describedby="password"
                  />
                </div>

                <div class="mb-3" >
                  <button class="btn btn-primary d-grid w-100" type="submit" >Validar Ingreso</button>
                </div>
              </form>

              <p class="text-center">
                <a href="/seguridad/login2F/">
                  <span>Click aquí para reenviar Código </span>
                </a>
              </p>
            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>

    <!-- / Content -->



    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/popper.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/perfect-scrollbar.js}"></script>

    <script th:src="@{/js/menu.js}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script th:src="@{/js/main.js}"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
